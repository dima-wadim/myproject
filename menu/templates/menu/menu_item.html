<li>
    <a href="{{ item.named_url|default:item.url }}">{{ item.name }}</a>
    {% if item.children.all %}
        <ul>
            {% for child in item.children.all %}
                {% include 'menu/menu_item.html' with item=child current_url=current_url %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
